<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--***** link font-awesome *****-->
    <script src="https://kit.fontawesome.com/1f72ff4464.js" crossorigin="anonymous"></script>
    <!--***** link montserrat *****-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--***** link css *****-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/general.css">
    <title>Biglietto Treno</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- icon font awesome -->
        <div class="icon">
            <i class="fa-solid fa-4x fa-train"></i>
            <h2>Train Ticket</h2>
        </div>
        <!-- discount age -->
        <div class="age">
            <h3>Sconti per fasce d'età</h3>
            <p>Minorenni - 20% di sconto</p>
            <p>Over 65 - 40% di sconto</p>
        </div>
        <!-- ticket price -->
        <div class="price-ticket">
            <h4>Prezzo biglietto (0.21 € al km)</h4>
        </div>
        <!-- age customer -->
        <div class="age-c">
            <h3>La tua età:</h3>
            <p id="your_age"></p>
        </div>
        <!-- km-customer -->
        <div class="km">
            <h3>I km da percorrere:</h3>
            <p id="your_km"></p>
        </div>
        <!-- prezzo biglietto -->
        <div>
            <p id="customer_price">Il tuo prezzo</p>
        </div>
    </div>
    <!--***** link script *****-->
    <script type="text/javascript" src="javascript/script.js"></script>
</body>

</html>
